<!-- html5 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 页面显示适应移动设备-->
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>We Study</title>
        <link rel="stylesheet" href="resources\we-vue\style.css">
        <link rel="stylesheet" href="resources\css\font-awesome.min.css">  


        <style>

        .my-container{
            width: 100%;
            height: 100%;
            background-color:rgb(245, 237, 163);
        }
        .my-image{
            float:left;
            position:absolute;
            margin-top:40px;
            left:20px
        }

        /*元素选择器*/
        html{
            height: 100%;
        }

        body{
            height: 100%;
            padding: 0px;/*内边距*/
            margin: 0px;/*外边距*/
        }

       
       
        </style>
    </head>


     <body>
         <!-- div:矩形区域 -->
        <div id="myID" class="my-container">
        
            <!--标题-->
            <wv-header title="账号" :fixed="false" style="background-color:rgb(233, 176, 53);font-weight: bold;">
            </wv-header>

            <div class="my-image"><img src="ID.png" height="60" width="60" /> </div>
            <div style="margin-left:100px;margin-top:40px;font-size:20px;color:rgb(15, 14, 14)">
                账号：{{currentUserId}}
            </div>
            <div style="margin-left:100px;font-size:20px;color:rgb(15, 14, 14)">
                积分：{{currentUserScore}}
            </div>
            
            <wv-grid style="margin-top:50px">
                <wv-grid-item @click="focus">
                    <img src="focus.png" slot="icon">
                    <span slot="label">关注 </span>
                </wv-grid-item>
            
                <wv-grid-item @click="fans">
                    <img src="fans.png" slot="icon">
                    <span slot="label">粉丝</span>
                </wv-grid-item>

                <wv-grid-item @click="message">
                    <img src="message.png" slot="icon">
                    <span slot="label">消息</span>
                </wv-grid-item>
                
                <wv-grid-item @click="setup">
                    <img src="setup.png" slot="icon">
                    <span slot="label">设置</span>
                </wv-grid-item>

                <wv-grid-item @click="introduce">
                    <img src="introduce.png" slot="icon">
                    <span slot="label">介绍</span>
                </wv-grid-item>
            </wv-grid>
    

            <!--下方选择条-->
            <wv-tabbar style="background-color:rgb(233, 176, 53);">
                <wv-tabbar-item  @click="active1":is-on="active==1" >
                    <span slot="icon">
                        <img class="weui-tabbar__icon" src="home.png" slot="icon">
                    </span>
                    首页
                </wv-tabbar-item>
        
                <wv-tabbar-item @click="active2":is-on="active==2" >
                    <span slot="icon">
                        <img class="weui-tabbar__icon" src="myclass.png" slot="icon">
                    </span>
                    我的课程
                </wv-tabbar-item>
        
                <wv-tabbar-item @click="active3":is-on="active==3" >
                    <img class="weui-tabbar__icon" src="myID.png" slot="icon"> 账号
                </wv-tabbar-item>
            </wv-tabbar>
        </div>

     </body>

     <script src="resources\js\vue.min.js"></script>
     <script src="resources\js\jquery.min.js"></script>
     <script src="resources\we-vue\index.js"></script>
     <script src="resources\layer_mobile\layer.js"></script>
     <script src="resources\js\my.js"></script>

     <script>
           //Vue对象的作用就是渲染界面,需要绑定一个元素
           new Vue({
                el:'#myID',
                data:{
                    active:"",
                    currentUserId:'',
                    currentUserScore:''
                },
                methods:{
                    active1(){
                        active=1;
                        window.location.href='home.html';
                    },
                    active2(){
                        active=2;
                        window.location.href='myclass.html';
                    },
                    active3(){
                        active=3;
                        window.location.href='myID.html';
                    },
                    focus(){
                        window.location.href = 'focus.html';
                    },
                    fans(){
                        window.location.href = 'fans.html';
                    },

                    setup(){
                        window.location.href='setup.html';
                    },
                    message(){
                        window.location.href='message.html';
                    },
                    introduce(){
                        window.location.href='introduce.html';
                    },
                },
                mounted()
                {
                	Serv.loadData
                	(
                		{url:'/GetCurrentUserInfo.jsp'},
                		(data)=>
                		{
                			var temp = eval(data);
                			this.currentUserId = temp[0].userid;
                			this.currentUserScore = temp[0].userscore;
                		}
                	);
                }
                }
                );
   
     </script>
   
 

</html>
