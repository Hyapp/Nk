<!-- html5 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 页面显示适应移动设备-->
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>We Study</title>
        <link rel="stylesheet" href="resources\we-vue\style.css">
        <link rel="stylesheet" href="resources\css\font-awesome.min.css">  


        <style>

        .my-container{
            width: 100%;
            height: 100%;
            background-color:rgb(245, 237, 163);
        }

        .my-image{
            padding-top: 25px; 
            padding-left: 25px;
            text-align:left; 
        }

        /*元素选择器*/
        
        html{
            height: 100%;
        }

        body{
            height: 100%;
            padding: 0px;/*内边距*/
            margin: 0px;/*外边距*/
        }
       
       
        </style>
    </head>


     <body>
         <!-- div:矩形区域 -->
        <div id="message" class="my-container">
        
            <!--标题-->
            <wv-header  title="消息" :fixed="false" style="text-align:center;background-color:rgb(233, 176, 53);font-weight:bold;">
                <div  slot="left">
                    <img @click="back" src="back.png" height="30" width="30" />
                </div>
            </wv-header>

            <wv-badge :is-dot="classMessage==1"  style="position:absolute; margin-top:70px;margin-left: 320px; z-index:99;"></wv-badge>
            <wv-badge :is-dot="chatMessage==1"  style="position:absolute; margin-top:151px;margin-left: 320px; z-index:99;"></wv-badge>
            <wv-badge :is-dot="adMessage==1"  style="position:absolute; margin-top:234px;margin-left: 320px; z-index:99;"></wv-badge>
            <wv-group title="课程" style="margin-top:27px;margin-left: 10px;margin-right: 10px;">
                    <wv-cell title="课程消息" is-link to="/"></wv-cell>
            </wv-group>
            <wv-group title="讨论" style="margin-left: 10px;margin-right: 10px;">
                    <wv-cell title="讨论消息" is-link to="/"></wv-cell>
            </wv-group>
            <wv-group title="广告" style="margin-left: 10px;margin-right: 10px;">
                    <wv-cell title="广告消息" is-link to="/"></wv-cell>
            </wv-group>


            

        </div>

     </body>

     <script src="resources\js\vue.min.js"></script>
     <script src="resources\js\jquery.min.js"></script>
     <script src="resources\we-vue\index.js"></script>
     <script src="resources\layer_mobile\layer.js"></script>
     <script src="resources\js\my.js"></script>
<script>
    //Vue对象的作用就是渲染界面,需要绑定一个元素
    new Vue({
        el: '#message',
        data:
        {
            emp: {
                e_pwd1: '',
                e_pwd2: '',
                e_pwd3: '',
            },
            classMessage:1,
            chatMessage:1,
            adMessage:1,
        },

        methods: {
                back() {
                    window.location.href = 'myID.html';
                },
                
            },

        });
</script>
   

</html>
