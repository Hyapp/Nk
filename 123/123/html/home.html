<!-- html5 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 页面显示适应移动设备-->
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>We Study</title>
        <link rel="stylesheet" href="resources\we-vue\style.css">
        <link rel="stylesheet" href="resources\css\font-awesome.min.css">  


        <style>

        .my-container{
            width: 100%;
            height: 100%;
            background-color:rgb(245, 237, 163);
        }
        /*元素选择器*/
        
        html{
            height: 100%;
        }

        body{
            height: 100%;
            padding: 0px;/*内边距*/
            margin: 0px;/*外边距*/
        }
       
       
        </style>
    </head>


     <body>
         <!-- div:矩形区域 -->
        <div id="home" class="my-container">
        
            <!--标题-->
            <wv-header title="We Study" :fixed="false" style="background-color:rgb(233, 176, 53);font-weight: bold;">
            </wv-header>
        
            <!--搜索框-->
            <div>
                <wv-search-bar :autofocus="false"  @click="search" />
            </div>
        
            <!--上方选择条-->
            <wv-tabs>
                <wv-tab v-for="index in 1" :title="'考研'">
                    <wv-swipe :height="150" :autoplay="4000">
                        <wv-swipe-item ><a href="http://pz.wendu.com/">
                            <img src="wendu.jpg" height="150" width="400" />
                        </a></wv-swipe-item>
                        <wv-swipe-item ><a href="http://www.xdf.cn/">
                            <img src="xindongfang.jpg" height="150" width="400" />
                        </a></wv-swipe-item>
                        <wv-swipe-item ><a href="http://www.qihang.com.cn/">
                            <img src="qihang.jpg" height="150" width="400" />
                        </a></wv-swipe-item>
                    </wv-swipe>
                    <wv-panel style="background-color:rgb(245, 237, 163);">
                    	<wv-media-box v-for="(item, index) in GTMClasses" @click="ChooseGTMClass(index)" v-bind:thumb="item.classpicturepath" v-bind:title="item.classname" v-bind:description="item.classteacher" ></wv-media-box>
                    </wv-panel>
                </wv-tab>
                
                <wv-tab v-for="index in 1" :title="'大学'">
                    <wv-swipe :height="150" :autoplay="4000">
                        <wv-swipe-item><a href="http://www.xjtu.edu.cn/">
                                <img src="xjd.jpg" height="150" width="400" />
                            </a></wv-swipe-item>
                        <wv-swipe-item><a href="http://www.nwu.edu.cn/">
                                <img src="xbd.jpg" height="150" width="400" />
                            </a></wv-swipe-item>
                        <wv-swipe-item><a href="http://www.xauat.edu.cn/">
                                <img src="jd.jpg" height="150" width="400" />
                            </a></wv-swipe-item>
                    </wv-swipe>
                    <wv-panel style="background-color:rgb(245, 237, 163);">
                    	<wv-media-box v-for="(item, index) in CollageClasses" @click="ChooseCollageClass(index)" v-bind:thumb="item.classpicturepath" v-bind:title="item.classname" v-bind:description="item.classteacher" ></wv-media-box>
                    </wv-panel>
                </wv-tab>

                <wv-tab v-for="index in 1" :title="'精品'">
                    <wv-swipe :height="150" :autoplay="4000">
                        <wv-swipe-item>
                                <img src="zy.jpg" height="150" width="400" />
                            </wv-swipe-item>
                        <wv-swipe-item>
                                <img src="sx.jpg" height="150" width="400" />
                            </wv-swipe-item>
                        <wv-swipe-item>
                                <img src="tssc.jpg" height="150" width="400" />
                            </wv-swipe-item>
                    </wv-swipe>

                    <wv-panel style="background-color:rgb(245, 237, 163);">
                    	<wv-media-box v-for="(item, index) in BestClasses" @click="ChooseBestClass(index)" v-bind:thumb="item.classpicturepath" v-bind:title="item.classname" v-bind:description="item.classteacher" ></wv-media-box>
                    </wv-panel>
                </wv-tab>
            </wv-tabs>
        
            <!--下方选择条-->
            <wv-tabbar style="background-color:rgb(233, 176, 53);">
                <wv-tabbar-item  @click="active1":is-on="active==1" >
                    <span slot="icon">
                        <img class="weui-tabbar__icon" src="home.png" slot="icon">
                    </span>
                    首页
                </wv-tabbar-item>
        
                <wv-tabbar-item @click="active2":is-on="active==2" >
                    <span slot="icon">
                        <img class="weui-tabbar__icon" src="myclass.png" slot="icon">
                    </span>
                    我的课程
                </wv-tabbar-item>
        
                <wv-tabbar-item @click="active3":is-on="active==3" >
                    <img class="weui-tabbar__icon" src="myID.png" slot="icon"> 账号
                </wv-tabbar-item>
            </wv-tabbar>
        </div>

     </body>

     <script src="resources\js\vue.min.js"></script>
     <script src="resources\js\jquery.min.js"></script>
     <script src="resources\we-vue\index.js"></script>
     <script src="resources\layer_mobile\layer.js"></script>
     <script src="resources\js\my.js"></script>

     <script>
           //Vue对象的作用就是渲染界面,需要绑定一个元素
           new Vue({
                el:'#home',
                data:{
                    active:"",
                    GTMClasses:[],
                    CollageClasses:[],
                    BestClasses:[],
                    emp:
                    {
                    	classId:''
                    }
                },
                methods:{
                    active1(){
                        active=1;
                        window.location.href='home.html';
                    },
                    active2(){
                        active=2;
                        window.location.href='myclass.html';
                    },
                    active3(){
                        active=3;
                        window.location.href='myID.html';
                    },
                    search(){
                        window.location.href='search.html';
                    },
                    ChooseGTMClass:function(index)
                    {
                    	var t = this.GTMClasses[index].classid.toString();
                    	this.emp.classId = t;
                    	Serv.operate(
                    				{
                    					url:"/ChoosingClass.jsp",
                    					data:this.emp
                    				},
                    				()=>
                    				{
                    					window.location.href='video.html';
                    				}
                    				);
                    },
                    ChooseCollageClass:function(index)
                    {
                    	var t = this.CollageClasses[index].classid.toString();
                    	this.emp.classId = t;
                    	Serv.operate(
                    				{
                    					url:"/ChoosingClass.jsp",
                    					data:this.emp
                    				},
                    				()=>
                    				{
                    					window.location.href='video.html';
                    				}
                    				);
                    },
                    ChooseBestClass:function(index)
                    {
                    	var t = this.BestClasses[index].classid.toString();
                    	this.emp.classId = t;
                    	Serv.operate(
                    				{
                    					url:"/ChoosingClass.jsp",
                    					data:this.emp
                    				},
                    				()=>
                    				{
                    					window.location.href='video.html';
                    				}
                    				);
                    }
                   
                },
                mounted()
                {
                	Serv.loadData(
                					{url:'/GTMClasses.jsp'},
                					(data)=>
                					{
                						this.GTMClasses = data;
                					}
                				 );
                	Serv.loadData(
                					{url:'/CollageClasses.jsp'},
                					(data)=>
                					{
                						this.CollageClasses = data;
                					}
                				 );
           			Serv.loadData(
                					{url:'/BestClasses.jsp'},
                					(data)=>
                					{
                						this.BestClasses = data;
                					}
                				 );
                }
                }
                );
   
     </script>
   
 

</html>
